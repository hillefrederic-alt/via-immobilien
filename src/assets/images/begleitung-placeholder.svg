<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" rx="16" fill="#1E3A4C"/>

  <!-- House outline -->
  <path d="M250 80L150 160V300H350V160L250 80Z" stroke="#D1B787" stroke-width="3" fill="none"/>
  <path d="M250 80L150 160H350L250 80Z" stroke="#D1B787" stroke-width="3" fill="none"/>

  <!-- Door -->
  <rect x="220" y="220" width="60" height="80" rx="4" stroke="#D1B787" stroke-width="2" fill="none"/>
  <circle cx="268" cy="260" r="4" fill="#D1B787"/>

  <!-- Window left -->
  <rect x="170" y="180" width="40" height="40" rx="2" stroke="#D1B787" stroke-width="2" fill="none"/>
  <line x1="190" y1="180" x2="190" y2="220" stroke="#D1B787" stroke-width="1.5"/>
  <line x1="170" y1="200" x2="210" y2="200" stroke="#D1B787" stroke-width="1.5"/>

  <!-- Window right -->
  <rect x="290" y="180" width="40" height="40" rx="2" stroke="#D1B787" stroke-width="2" fill="none"/>
  <line x1="310" y1="180" x2="310" y2="220" stroke="#D1B787" stroke-width="1.5"/>
  <line x1="290" y1="200" x2="330" y2="200" stroke="#D1B787" stroke-width="1.5"/>

  <!-- Handshake symbol below house -->
  <path d="M200 340C200 340 220 320 250 320C280 320 300 340 300 340" stroke="#D1B787" stroke-width="3" stroke-linecap="round"/>
  <circle cx="200" cy="340" r="8" fill="#D1B787"/>
  <circle cx="300" cy="340" r="8" fill="#D1B787"/>

  <!-- Decorative dots -->
  <circle cx="100" cy="100" r="3" fill="#D1B787" opacity="0.5"/>
  <circle cx="400" cy="100" r="3" fill="#D1B787" opacity="0.5"/>
  <circle cx="100" cy="300" r="3" fill="#D1B787" opacity="0.5"/>
  <circle cx="400" cy="300" r="3" fill="#D1B787" opacity="0.5"/>
</svg>
